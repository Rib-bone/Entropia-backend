spring.application.name=Entropia-backend-test
app.datasource.url=jdbc:postgresql://test-db:6432/entropiaDB-test
app.datasource.username=entropia
app.datasource.password=example
app.datasource.pool-size=30
spring.flyway.url=jdbc:postgresql://test-db:6432/entropiaDB-test
spring.flyway.password=entropia
spring.flyway.user=example
spring.jpa.database-platform=jdbc:postgresql://test-db:6432/entropiaDB-test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always