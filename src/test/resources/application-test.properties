spring.application.name=Entropia-backend
app.datasource.url=jdbc:h2:mem:public
app.datasource.username=entropia
app.datasource.password=example
app.datasource.pool-size=30
spring.flyway.url=jdbc:h2:mem:public
spring.flyway.password=entropia
spring.flyway.user=example
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always